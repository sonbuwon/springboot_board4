<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>File Upload</h1>

<form th:action="@{/hello/upload}" enctype="multipart/form-data" method="post">
    <div>
        <input type="text" name="title" />
    </div>
    <div>
        <input type="file" name="file"/>
    </div>
    <div>
        <button type="submit">File Upload</button>
    </div>
</form>
</body>
</html>
